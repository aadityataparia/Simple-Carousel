<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <title>Simple-Carousel</title>
  <link rel="stylesheet" href="./sc.css">
  <style media="screen">
    .container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <h2>Simple-Carousel Example</h2>
  <div class="container">
    <div class="cor">
      <img class="loading" style="position: absolute" src="./loading.gif" alt="loading">
      <div class="scrollD">
        <!-- insert imgs here -->
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/0.jpg" alt="Karnala" src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/0.jpg">
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/1.jpg" alt="Karnala">
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/2.jpg" alt="Karnala">
      </div>
      <div class="arrow l noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="arrow r noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="br">
        <div class="fs right">
          <img src="./fs.svg" alt="FS" />
        </div>
        <div class="num"></div>
      </div>
    </div>
  </div>
  <script src="./sc.js" charset="utf-8"></script>
</body>

</html>
