<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <title>Simple-Carousel</title>
  <link rel="stylesheet" href="./sc.css">
  <style media="screen">
    .container {
      width: 300px;
      height: 300px;
    }

    #second .scrollD p {
      background-color: white;
    }

    #second .num {
      background-color: transparent;
    }

    .carddot {
      display: inline-block;
      height: 6px;
      width: 6px;
      border-radius: 3px;
      opacity: 0.3;
      background-color: white;
    }

    .carddot.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h2>Simple-Carousel Example</h2>
  <div class="container">
    <div class="cor" id="first">
      <img class="loading" style="position: absolute" src="./loading.gif" alt="loading">
      <div class="scrollD">
        <!-- insert imgs here -->
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/0.jpg" src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/0.jpg">
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/1.jpg">
        <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/1/2d/2.jpg">
      </div>
      <div class="arrow l noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="arrow r noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="br">
        <div class="fs right">
          <img src="./fs.svg" alt="FS" />
        </div>
        <div class="num"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="cor" id="second">
      <div class="scrollD">
        <!-- insert imgs here -->
        <p>One slide</p>
        <p>Two slide</p>
        <p>Three slide</p>
      </div>
      <div class="arrow l noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="arrow r noselect">
        <img src="./down.svg" class="fit" alt="\/" />
      </div>
      <div class="br">
        <div class="fs right">
          <img src="./fs.svg" alt="FS" />
        </div>
        <div class="num">
          <div class="carddot" data-card=1></div>
          <div class="carddot" data-card=2></div>
          <div class="carddot" data-card=3></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./sc.js" charset="utf-8"></script>
  <script type="text/javascript">
    // create carousel for all .cor
    SC.new(document.querySelector("#first"));
    SC.new(document.querySelector("#second"));
  </script>
</body>

</html>
