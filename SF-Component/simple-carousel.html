<template relative-url="true">
  <link type="text/css" rel="stylesheet" href="../SF-Component/cor.min.css">
  <div class="cor">
    <img class="loading" style="position: absolute; display: ${bind.loading.style.display};" src="./loading.gif" alt="loading">
    <slot class="scrollD"></slot>
    <div class="arrow l noselect">
      <img src="./down.svg" class="fit" alt="\/"/>
    </div>
    <div class="arrow r noselect">
      <img src="./down.svg" class="fit" alt="\/"/>
    </div>
    <div class="br">
      <div class="fs right">
        <img src="./fs.svg" alt="FS"/>
      </div>
      <div class="num"></div>
    </div>
  </div>
</template>
<script src="../Vanilla-Javascript/sc.js" charset="utf-8"></script>
<script>
  let simpleCarousel = SFComponent['simple-carousel'];
  simpleCarousel.defaultBind = {
    'loading': {
      'style': {
        'display': 'block'
      }
    }
  }
  simpleCarousel.connectedCallback = function(e) {
    SC.new(e.shadowRoot.querySelector('.cor'), {
      "cards": e.children
    });
  }
</script>
