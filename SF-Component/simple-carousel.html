<template relative-url="true">
  <link type="text/css" rel="stylesheet" href="../Vanilla-Javascript/sc.min.css">
  <style media="screen">
  :host {
    display: block;
    width: 300px;
    height: 300px;
  }

  *::slotted(*) {
    z-index: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    display: none;
    opacity: 0;
    display: inline-block;
    max-width: 100%;
    max-height: 100%;
    margin: 0;
    transform: translate3d(-50%, -50%, 0);
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  *::slotted(*.prev) {
    transform: translate3d(-60%, -50%, 0);
  }

  *::slotted(*.next) {
    transform: translate3d(-40%, -50%, 0);
  }

  *::slotted(*.active) {
    display: block;
    opacity: 1 !important;
  }
  </style>
  <div class="cor">
    <img class="loading" style="position: absolute; display: ${bind.loading.style.display};" src="../Vanilla-Javascript/loading.gif" alt="loading">
    <slot class="scrollD"></slot>
    <div class="arrow l noselect">
      <img src="../Vanilla-Javascript/down.svg" class="fit" alt="\/"/>
    </div>
    <div class="arrow r noselect">
      <img src="../Vanilla-Javascript/down.svg" class="fit" alt="\/"/>
    </div>
    <div class="br">
      <div class="fs right">
        <img src="../Vanilla-Javascript/fs.svg" alt="FS"/>
      </div>
      <div class="num"></div>
    </div>
  </div>
</template>
<script src="../Vanilla-Javascript/sc.js" charset="utf-8"></script>
<script>
  const simpleCarousel = SFComponent['simple-carousel'];
  simpleCarousel.defaultBind = {
    'loading': {
      'style': {
        'display': 'block'
      }
    }
  }
  simpleCarousel.connectedCallback = function(e) {
    a = new SC(e.shadowRoot.querySelector('.cor'), {
      "cards": e.children
    });
  }
</script>
