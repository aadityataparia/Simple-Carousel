<template relative-url="true">
  <link type="text/css" rel="stylesheet" href="./cor.min.css">
  <div class="cor">
    <img class="percent" style="position: absolute" src="./loading.gif" alt="loading">
    <slot class="scrollD"></slot>
    <div class="arrow l noselect">
      <img src="./down.svg" class="fit" alt="\/"/>
    </div>
    <div class="arrow r noselect">
      <img src="./down.svg" class="fit" alt="\/"/>
    </div>
    <div class="br">
      <div class="fs right">
        <img src="./fs.svg" alt="FS"/>
      </div>
      <div class="num"></div>
    </div>
  </div>
</template>
<script src="../Vanilla-Javascript/sc.js" charset="utf-8"></script>
<script>
  SF.connectedCallback["simple-carousel"] = function(e) {}
  SF.bindDataChangedCallback["simple-carousel"] = function(e) {
    let cards = e.shadowRoot.querySelectorAll("slot")[0].assignedNodes().filter(el => el.tagName === "IMG");
    SC.new(e.shadowRoot, {
      "cards": cards
    });
  }
</script>
